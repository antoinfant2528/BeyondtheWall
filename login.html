<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background: url("assets/360_F_571978179_m6GpeKbOt4aJ5WWfSKSWHEAdPj8pFGJz-transformed.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      margin: 20px;
      border: 1px solid transparent;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    h1 {
      text-align: center;
      color: antiquewhite;
      margin-bottom: 20px;
    }

    input, button {
      padding: 15px;
      margin-top: 15px;
      margin-left:auto;
      margin-right:auto;
      width: 200px;
      border: none;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    input:hover {
      transform: scale(1.05);
      border-bottom: 3px solid black;
    }

    button {
        border: 1px solid #555; /* Dark border */
        background-color: #c4a719; /* Gold base color */
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), /* Highlight */
                    inset 0 -1px 3px rgba(0, 0, 0, 0.3), /* Depth */
                    0 3px 6px rgba(0, 0, 0, 0.5), /* Outer shadow for a worn look */
                    1px 1px 4px rgba(0, 0, 0, 0.6); /* Rough shadow edges */
        cursor: pointer;
        transition: background-color 0.3s, box-shadowÂ 0.3s;
        font-size: 18px;
        font-weight: bold;
        padding: 12px 30px;
        font-family: 'Cinzel',serif;
    }

    @media (max-width: 768px) {
      form {
        max-width: 350px;
        padding: 15px;
      }

      h1 {
        font-size: 24px;
      }

      input, button {
        padding: 12px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      form {
        max-width: 90%;
        padding: 10px;
      }

      h1 {
        font-size: 20px;
      }

      input, button {
        padding: 10px;
        font-size: 13px;
      }
    }
  </style>
  <script>
    function validateForm(event) {
      event.preventDefault(); // Prevent the form from submitting by default

      const username = document.forms["loginForm"]["username"].value;
      const password = document.forms["loginForm"]["password"].value;

      if (username === "") {
        alert("Please enter your username.");
        return false;
      }

      if (password === "") {
        alert("Please enter your password.");
        return false;
      }

      // If both username and password are filled, proceed to the next page
      location.href = 'round_1.html'; // Redirect to the next page
    }
  </script>
</head>
<body>
  <form name="loginForm" action="/login.html" method="POST" onsubmit="validateForm(event)">
    <h1>Login</h1>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
